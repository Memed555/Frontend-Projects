<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="app.css">

</head>

<body>
  <div class="card">
    <div class="img"><img src="images/illustration-hero.svg" alt=""></div>
    <h2>
      Order Summary</h2>
    <p style="text-align: center;padding-left: 28px;padding-right: 28px;line-height:28px ;color:hsl(224, 23%, 55%) ;">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="music-card"><img src="images/icon-music.svg" alt="">
      <div class="x">
        <p style="font-weight: 900;">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="buttones">
      <button ><a href="#" style="text-decoration: none;color: aliceblue;font-weight: 600;font-size: 16px;">Proceed to Payment</a></button>
      <div class="a" style="text-align: center;"><a href="#" style="text-decoration: none;text-align: center;color: hsl(224, 23%, 55%);"> Cancel Order</a></div>
    </div>



  </div>






























</body>

</html>
