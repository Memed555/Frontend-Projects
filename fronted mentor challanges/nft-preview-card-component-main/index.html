<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="">
    <h1>
      Equilibrium #3429
    </h1>
    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>

    <div class="img"><img src="images/icon-ethereum.svg" alt="">
      <p class="p2">0.041 ETH</p>
      <div class="img2"><img src="images/icon-clock.svg" alt="">
        <p class="p3">3 days left</p>
      </div>
    </div>





    <div class="aa"><img src="images/image-avatar.png" alt="">
      <div>
        <p class="p9" style="color: hsl(215, 51%, 70%) ;padding-left: 10px;">Creation of</p>
      </div>
      <div>
        <p class="p10" style="color: rgb(191, 191, 191);padding-left: 10px;text-decoration: none;"><a href="#">Jules Wyvern</a>  </p>
      </div>
    </div>
  </div>














</body>

</html>
