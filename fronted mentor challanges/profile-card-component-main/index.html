<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="app.css">

</head>

<body>
 <div class="back1"><img src="images/bg-pattern-bottom.svg" alt=""></div>
 <div class="back2"><img src="images/bg-pattern-top.svg" alt=""></div>

  <div class="card">
    <div class="first-contain">

      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="image"><img src="images/image-victor.jpg  " alt="">
    </div>
    <div class="second-contain">
      <div class="h1">
        <h2> Victor Crest</h2>
        <p>26</p>
      </div>
      
      
      <p style="color:  hsl(0, 0%, 59%);padding-top: 8px;padding-bottom: 20px;"> London</p>
    </div>
    <div class="third-contain">
      <div class="followers">
        <h2>80K</h2>
        <p class="x" style="padding-left: -17px;"> Followers</p>
      </div>
      <div class="likes">
        <h2>803K</h2>
        <p class="x">Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
        <p class="x">Photos</p>
      </div>
    </div>
  </div>


















  

</body>

</html>
