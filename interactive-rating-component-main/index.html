<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="images/icon-star.svg" alt="" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request.All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
        
      </ul>
      <button class="submit-btn" id="submit">Submit</button>
    </div>
    <div class="thank-you hidden">
      <div class="image"><img src="images/illustration-thank-you.svg" alt="" /></div>
      <p id="select">You selected
      <span id="rating">5</span>
        out of 5</p>
        <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating.If you ever need more
        support,don't hesitate to get in touch!
      </p>
      
        <button class="submit-btn" id="rateagain">Rate Again</button>
    </div>

    <!-- Rating state start -->
    
    <script src="script.js"></script>
  </body>
</html>
